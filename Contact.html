<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="Contact.css">
</head>

<body>
  <h1>Contact Me</h1>
  <div class="container">
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="name" placeholder="enter your first name">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="surname" placeholder="enter your last name">
      <label for="lname">E-mail Address</label>
      <input type="text" id="mail" name="e-mail" placeholder="enter your e-mail">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="enter your message" style="height:200px"></textarea>
      <button class="send">Submit</button>
    </form>
  </div>
</body>

</html>
